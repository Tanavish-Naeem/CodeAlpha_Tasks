<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Simple Image Gallery</h1>

    <div class="gallery">
        <img src="image1.jpg" onclick="openLightbox(this)">
        <img src="image2.jpg" onclick="openLightbox(this)">
        <img src="image3.jpg" onclick="openLightbox(this)">
        <img src="image4.jpeg" onclick="openLightbox(this)">
    </div>

    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <img id="lightbox-img">
    </div>

<script src="script.js"></script>
</body>
</html>
